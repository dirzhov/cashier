name: CI/CD

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_BACKEND: ghcr.io/${{ github.repository }}-backend
  IMAGE_FRONTEND: ghcr.io/${{ github.repository }}-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build backend
        run: docker build -t pos-backend ./backend

      - name: Build frontend
        run: docker build -t pos-frontend ./frontend

  test:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Seeding test data
        run: |
          docker compose -f docker-compose.ci.yml up seed  \
            --build \
            --abort-on-container-exit \
            --exit-code-from seed

      - name: Build and run docker-compose (CI)
        run: |
          docker compose -f docker-compose.ci.yml up -d --scale seed=0 --scale playwright=0 \
            --build

      - name: Execute playwright tests
        run: |
          docker compose -f docker-compose.ci.yml up playwright \
            --build \
            --abort-on-container-exit \
            --exit-code-from playwright

      - name: Copy Playwright artifacts
        if: always()
        run: |
          docker cp \
            $(docker ps -aqf "name=playwright"):/tests/test-results \
            ./test-results || true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results
          retention-days: 30

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

      - name: Stop test stack
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  deploy:
    name: Build & Deploy
    needs: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ---------- backend image ----------
      - name: Build backend image
        run: |
          docker build \
            -t $IMAGE_BACKEND:latest \
            -f backend/Dockerfile .

      - name: Push backend image
        run: docker push $IMAGE_BACKEND:latest

      # ---------- frontend image ----------
      - name: Build frontend image
        run: |
          docker build \
            -t $IMAGE_FRONTEND:latest \
            -f frontend/Dockerfile .

      - name: Push frontend image
        run: docker push $IMAGE_FRONTEND:latest

      # ---------- deploy ----------
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/pos-app
            docker compose pull
            docker compose up -d
